<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/loginstyle.css">
    <title>Document</title>
</head>
<body>


   <div class="wrapper">
         
      <div class="form-container">
         <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="alogin">
            <label for="login" class="slide login">Customer</label>
            <label for="alogin" class="slide alogin">Shop owner</label>
            <div class="slider-tab"></div>
         </div>
         <div class="form-inner">
            <form action="#" class="login">
               <div class="field">
                  <input type="text" placeholder="Username" required>
               </div>
               <div class="field">
                  <input type="text" placeholder="Address" required>
               </div>
               <div class="field">
                  <input type="text" placeholder="Contact Number" required>
               </div>
               <div class="field">
                  <input type="password" placeholder="Password" required>
               </div>
               <div class="field">
                  <input type="password" placeholder="Confirm password" required>
               </div>
               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Signup">
               </div>
               
            </form>



            





            <form action="#" class="alogin">
               
               <div class="field">
                  <input type="text" placeholder="Username" required>
               </div>
               <div class="field">
                  <input type="text" placeholder="Address" required>
               </div>
               <div class="field">
                  <input type="text" placeholder="Contact Number" required>
               </div>
               <div class="field">
                  <input type="password" placeholder="Password" required>
               </div>
               <div class="field">
                  <input type="password" placeholder="Confirm password" required>
               </div>
               <div class="signup-link">
                  <a href="shopreg.html">Click here to add your shop</a> 
               </div>
               <div class="field btn">
                  <div class="btn-layer"></div>                  
                  <input type="submit" value="Signup">
               </div>
              
               </div>
            </form>











         </div>
      </div>
   </div>
   <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const aloginBtn = document.querySelector("label.alogin");
      const signupLink = document.querySelector("form .signup-link a");
      aloginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
   </script>
   
  
</body>
</html>
