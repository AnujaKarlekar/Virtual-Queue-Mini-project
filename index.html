<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login </title>
      <link rel="stylesheet" href="style/loginstyle.css">
      
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="alogin">
               <label for="login" class="slide login">User Login</label>
               <label for="alogin" class="slide alogin">Admin Login</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="customer-dashboard.html" class="login">
                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>                  
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login" >                     
                  </div>
                  <div class="signup-link">
                    Not a member? <a href="signup.html">Signup now</a>
                 </div>
                  
               </form>



               





               <form action="#" class="alogin">
                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>                  
                  <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Login">
                 </div>
                 
                  </div>
               </form>











            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const aloginBtn = document.querySelector("label.alogin");
         //const signupLink = document.querySelector("form .signup-link a");
         aloginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
        //  signupLink.onclick = (()=>{
        //    signupBtn.click();
        //    return false;
        //  });
      </script>
   </body>
</html>
