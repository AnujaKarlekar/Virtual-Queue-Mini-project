<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Slot</title>

    <style>
    
      #main-panel {
        width: 40%;
        height: 70%;
        position: relative;
        left: 30%;
        margin-top: 5%;
        align-items: center;
        background-color: white;
        border-radius: 7px;
        box-shadow: 0px 0px 5px 2px black;	
        padding: 2px 15px 12px 0;
      }

      .name{
        margin-left: 20px;
      }

      </style>
</head>

<body>
    
        <div id="main-panel"> 
            
                <!link rel="stylesheet" type="text/css" href="asd.css" />
            <h2 class="name">
                 Raj Electricals<br> 
                 <h3 class="name">Opening hours: 9:00 am to 4:00pm</h3>
            </h2>
          
         

                
           
<div class="row">
    <div class="col-25">
      
    <center><h2>Available Slots</h2><br><h3>Select Time Slot:</h3></center>
    </div>
    <center>
    <div class="col-75">
      <select style="text-align: center;" id="Available Slots" name="Available Slots">
        <option value="09:00 to 10:00">09:00 to 10:00</option>
        <option value="10:00 to 11:00">10:00 to 11:00</option>
        <option value="11:00 to 12:00">11:00 to 12:00</option>
        <option value="12:00 to 01:00">12:00 to 01:00</option>
        <option value="01:00 to 02:00">01:00 to 02:00</option>
        <option value="02:00 to 03:00">02:00 to 03:00</option>
        <option value="03:00 to 04:00">03:00 to 04:00</option>
        
        

      </select>
    </div>
  </center>
  </div>


            <div>
              <p align="center">
                <button type="button" style="background-color:rgb(255, 174, 0);margin-left:auto;margin-right:auto;display:block;margin-top:22%;margin-bottom:0%"> Book Slot </button>
                  </p></button>
                </p>
           
              </div>
            
        </div>
      
</body>
</html>
