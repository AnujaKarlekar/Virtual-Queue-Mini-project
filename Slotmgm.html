<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!link rel="stylesheet" type="text/css" href="asd.css" />

<style>
    
#main-panel {
  width: 40%;
  height: 70%;
  position: relative;
  left: 30%;
  margin-top: 10%;
  align-items: center;
  background-color: white;
  border-radius: 7px;
  box-shadow: 0px 0px 5px 2px black;	
  padding: 2px 15px 12px 0;
}
</style>
</head>
<body>
    <div id="main-panel"> 
    <h1>Select a Date</h1>

  <label for="Appointment Date">Appointment Date:</label>
  <input type="date" id="Appointment Date" name="Appointment Date">
  <input type="submit">

    <h1>Select time</h1>

    <label for="Select Time">Opening Time:</label>
    <input type="time" id="appt" name="appt">
    <input type="submit">

    <h1>Select time</h1>

    <label for="Select Time">Closing Time:</label>
    <input type="time" id="appt" name="appt">
    <input type="submit">

    <h1>Capacity of Slot</h1>

    <label for="Capacity of Slot">Capacity of Slot:</label>
    <input type="number" min="0" step="1"/>

    <h1>Duration of Slot</h1>

    <label for="Duration of Slot">Duration of Slot in minutes:</label>
    <input type="number" min="30" max="60" step="1"/>


</div>

</body>
</html>
